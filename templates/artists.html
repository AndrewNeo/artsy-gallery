{% extends "layout.html" %}
{% block title %}Kauko's art from all artists{% endblock %}
{% block content %}
    {% for artist_file in artists %}
    {% set artist = artist_file.artist %}
        <h2 id="{{artist.get_slug()}}"><a href="{{artist.get_slug()}}/">{{artist.name}}</a></h2>
        
        <div class="row">
            {% for file in artist_file.files %}
            <div class="col-sm-2 minithumb">
                <img class="minithumb" src="{{artist.get_slug()}}/{{thumbnails[file.slug].120}}" /><br />
                <a href="{{artist.get_slug()}}/{{file.slug}}.html">{{file.title}}</a>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
