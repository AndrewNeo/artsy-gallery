{% extends "_layout.html" %}
{% block title %}Kauko's art of all species{% endblock %}
{% block content %}
    {% for spec in species %}
        <h2><a href={{spec.get_path(limit)}}>{{spec.get_friendly_name()}}</a></h2>

        {{mh.thumbblock(spec.submissions_filtered(limit), thumbnails, limit)}}
    {% endfor %}
{% endblock %}
